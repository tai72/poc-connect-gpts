openapi: 3.0.0
info:
  title: Salesforce Connector API
  version: "1.0"
servers:
  - url: https://edd807a86077.ngrok-free.app
paths:
  /salesforce/accounts:
    get:
      summary: Get list of Accounts
      responses:
        '200':
          description: List of account names
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      type: string

  /salesforce/account/{account_id}:
    get:
      summary: Get single Account by ID
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Account detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string

  /salesforce/contacts:
    get:
      summary: Get list of Contacts
      responses:
        '200':
          description: List of contact names
          content:
            application/json:
              schema:
                type: object
                properties:
                  contacts:
                    type: array
                    items:
                      type: string

  /salesforce/leads:
    get:
      summary: Get list of Leads
      responses:
        '200':
          description: List of lead names
          content:
            application/json:
              schema:
                type: object
                properties:
                  leads:
                    type: array
                    items:
                      type: string

  /salesforce/query:
    get:
      summary: Run arbitrary SOQL query
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
      responses:
        '200':
          description: SOQL result
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
